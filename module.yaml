full-build *default:

  build:
    target: Vstk.Logging.Serilog.sln
    configuration: Release
    tool:
      name: dotnet

  install:
    - Vstk.Logging.Serilog/bin/Release/netstandard2.0/Vstk.Logging.Serilog.dll
    - nuget Serilog/2.5.0
    - module vstk.hosting.core
    - module vstk.airlock.client
    - module vstk.core

  deps:
    - vstk.hosting.core
    - vstk.airlock.client
    - vstk.core
