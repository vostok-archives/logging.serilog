full-build *default:

  build:
    target: Vostok.Logging.Serilog.sln
    configuration: Release
    tool:
      name: dotnet

  install:
    - Vostok.Logging.Serilog/bin/Release/netstandard2.0/Vostok.Logging.Serilog.dll
    - nuget Serilog/2.5.0
    - module vostok.hosting.core
    - module vostok.airlock.client
    - module vostok.core

  deps:
    - vostok.hosting.core
    - vostok.airlock.client
    - vostok.core
